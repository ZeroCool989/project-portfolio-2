<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Solitreo&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
</head>
<body>
    <!--Possible selection buttons-->
    <div class="selections">
        <button  class="selections" data-selection="paper">
            <img src="assets/images/paper.png" alt="paper-image">
        </button>
        <button  class="selections" data-selection="rock" >
            <img src="assets/images/rock.png" alt="rock-image">
        </button>
        <button  class="selections" data-selection="scissors">
            <img src="assets/images/scissors.png" alt="scissors-image">
        </button>
        <button  class="selections" data-selection="lizard">
            <img src="assets/images/lizard.png" alt="lizard-image">
        </button>
        <button  class="selections" data-selection="spock">
            <img src="assets/images/spock.png" alt="spock-image">
        </button>
    </div>
    <!--Results score area -->
    <div class="results">
        <div>üßî
            You
            <span class="result-score" data-your-score>0</span>
        </div>
        <div data-final-column>üñ•Ô∏è
            Computer
            <span class="result-score" data-computer-score>0</span>
        </div>
        <div class="result-selection winner">
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
